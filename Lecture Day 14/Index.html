<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netflix Clone</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <img src="netflix_logo.png" alt="Netflix Logo" class="logo">
      <nav>
        <a href="#">Home</a>
        <a href="#">TV Shows</a>
        <a href="#">Movies</a>
        <a href="#">My List</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h1>Welcome to Netflix</h1>
      <p>Watch thousands of TV shows, movies, and more.</p>
      <button class="btn">Start Watching</button>
    </div>
  </section>

  <section class="categories">
    <div class="container">
      <h2>Browse by Category</h2>
      <div class="category-grid">
        <div class="category">
          <img src="https://via.placeholder.com/300" alt="Action Category">
          <h3>Action</h3>
        </div>
        <div class="category">
          <img src="https://via.placeholder.com/300" alt="Drama Category">
          <h3>Drama</h3>
        </div>
        <!-- Add more categories as needed -->
      </div>
    </div>
  </section>

  <!-- Add more sections for featured content, trending, etc. -->

  <footer>
    <div class="container">
      <p>&copy; 2024 Netflix Clone</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
