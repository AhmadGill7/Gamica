  function changebgcolor() {
    let onethird = window.innerWidth / 3;
    let halfY = window.innerHeight / 2;

    if (event.clientX < onethird && event.clientY < halfY) {
      box1.style.backgroundColor = "red";
      box2.style.backgroundColor = "";
      box3.style.backgroundColor = "";
      box4.style.backgroundColor = "";
      box5.style.backgroundColor = "";
      box6.style.backgroundColor = "";
    } else if (
      event.clientX > onethird &&
      event.clientX < onethird * 2 &&
      event.clientY < halfY
    ) {
      box1.style.backgroundColor = "";
      box2.style.backgroundColor = "yellow";
      box3.style.backgroundColor = "";
      box4.style.backgroundColor = "";
      box5.style.backgroundColor = "";
      box6.style.backgroundColor = "";
    } else if (event.clientX > onethird * 2 && event.clientY < halfY) {
      box1.style.backgroundColor = "";
      box2.style.backgroundColor = "";
      box3.style.backgroundColor = "greeen";
      box4.style.backgroundColor = "";
      box5.style.backgroundColor = "";
      box6.style.backgroundColor = "";
    } else if (event.clientX < onethird && event.clientY > halfY) {
      box1.style.backgroundColor = "";
      box2.style.backgroundColor = "";
      box3.style.backgroundColor = "";
      box4.style.backgroundColor = "blue";
      box5.style.backgroundColor = "";
      box6.style.backgroundColor = "";
    } else if (
        event.clientX > onethird &&
      event.clientX < onethird * 2 &&
      event.clientY > halfY
    ) {
      box1.style.backgroundColor = "";
      box2.style.backgroundColor = "";
      box3.style.backgroundColor = "";
      box4.style.backgroundColor = "";
      box5.style.backgroundColor = "magenta";
      box6.style.backgroundColor = "";
    } else if (event.clientX > onethird * 2 && event.clientY > halfY) {
      box1.style.backgroundColor = "";
      box2.style.backgroundColor = "";
      box3.style.backgroundColor = "";
      box4.style.backgroundColor = "";
      box5.style.backgroundColor = "";
      box6.style.backgroundColor = "black";
    }
  }
