<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #myCanvas {
        border: 1px solid;
        margin-left: 50px;
    }
</style>

<body>
    <canvas id="myCanvas" width="1000px" height="400px"></canvas>
</body>
<script>
    let x = 50;
    let y = 50;
    let width = 200;
    let height = 200;
    window.onload = function () {
        paper.setup("myCanvas");
        for (let i = 0; i < 5; i++) {
            let rect = new paper.Path.Rectangle(x, y, width, height);
            rect.fillColor = "violet";
            rect.strokeColor = "black";
            height /= 2;
            width /= 2;
            y = y + height / 2;
            x = x + width * 2 ;
        }
    };
    </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.17/paper-full.min.js"

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</html>
