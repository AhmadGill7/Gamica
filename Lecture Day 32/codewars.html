  function moveZeros(arr) {
    let res = [];
    let zeros = [];
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] === 0) {
        zeros.push(arr[i]);
        arr.splice(i, 1);
        i--;
      } else {
        res.push(arr[i]);
      }
    }
    for (let i of zeros) {
      res.push(i);
    }
    return res;
  }
