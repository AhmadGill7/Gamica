<style>
  * {
    padding: 0;
    margin: 0;
    font-family: "Poppins", sans-serif;
    letter-spacing: 2px;
  }
  .firstdiv {
    margin: 0;
    padding: 0;
    background-color: rgb(27, 41, 41);
    width: 100vw;
    height: 100%;
    box-sizing: border-box;
  }
  .container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    padding: 40px;
    box-shadow: 0 0 20px white;
    box-sizing: border-box;
    border-radius: 10px;
    background-color: rgba(24, 20, 20, 0.987);
  }
  .inputdiv {
    position: relative;
  }
  .inputdiv input {
    width: 100%;
    padding: 10px 0;
    font-size: 16px;
    color: #fff;
    margin-bottom: 30px;
    border: none;
    border-bottom: 1px solid #fff;
    outline: none;
    background: transparent;
  }
  .inputdiv label {
    position: absolute;
    top: 0;
    left: 0;
    padding: 10px 0;
    font-size: 16px;
    color: #fff;
    pointer-events: none;
    transition: 0.5s;
  }
  .inputdiv input:focus ~ label,
  .inputdiv input:valid ~ label {
    top: -20px;
    left: 0;
    color: #bdb9b9;
    font-size: 12px;
  }
  .container a {
    position: relative;
    display: inline-block;
    padding: 10px 20px;
    color: #fff;
    font-size: 16px;
    text-decoration: none;
    text-transform: uppercase;
    overflow: hidden;
    transition: 0.5s;
    margin-top: 40px;
    letter-spacing: 5px;
  }
  .container a:hover {
    background: #03f40f;
    border-radius: 5px;
    box-shadow: 0 0 5px #03f40f, 0 0 25px #03f40f, 0 0 50px #03f40f,
      0 0 100px #03f40f;
  }
  .container a span {
    position: absolute;
    display: block;
  }
  .container a span {
    bottom: 2px;
    left: -100%;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg, transparent, #03f40f);
    animation: BBanimation 2s linear infinite;
  }
  @keyframes BBanimation {
    0% {
      left: -100%;
    }
    50%,
    100% {
      left: 100%;
    }
  }

  /* secdiv styling */

  .secdiv {

  /* third div  */

  .thirddiv {
    text-shadow: 1px 1px red;

  .thirdcontainer {
